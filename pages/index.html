<!DOCTYPE html>
<html>

    <head>
        <title>PACN-A</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../assets/styles/style.css">
    </head>

    <body>

        <main>

            <div class="principal-phrase">
                <h1 id="first-phrase" class="skill-phrase"></h1>
            </div>

            <ul>
                <li id="li1" class="top">
                    <div id="build-skill" class="skill">
                        <section class="sections">
                            <div>
                                <img src="/assets/imgs/first-page/icons/screwdriver.svg" alt="build" width="50" height="50">
                                <h3>Build</h3>
                            </div>
                        </section>
                    </div>
                </li>

                <li id="li2" class="top">
                    <div id="plant-skill" class="skill">
                        <section class="sections">
                            <div>
                                <img src="/assets/imgs/first-page/icons/gardening.svg" alt="build" width="50" height="50">
                                <h3>Garden</h3>
                            </div>
                        </section>
                    </div>
                </li>

                <li id="li3" class="bottom">
                    <div id="dev-skill" class="skill">
                        <section class="sections">
                            <div>
                                <img src="/assets/imgs/first-page/icons/programmer.svg" alt="build" width="50" height="50">
                                <h3>Dev</h3>
                            </div>
                        </section>
                    </div>
                </li>

                <li id="li4" class="bottom">
                    <div id="defense-skill" class="skill">
                        <section class="sections">
                            <div>
                                <img src="/assets/imgs/first-page/icons/defense.svg" alt="build" width="50" height="50">
                                <h3>Defense</h3>
                            </div>
                        </section>
                    </div>
                </li>

                <li id="li5" class="bottom">
                    <div id="survive-skill" class="skill">
                        <section class="sections">
                            <div>
                                <img src="/assets/imgs/first-page/icons/survive.svg" alt="build" width="50" height="50">
                                <h3>Survive</h3>
                            </div>
                        </section>
                    </div>
                </li>
            </ul>
        </main>

        <script src="../assets/js/string-of-slide.js"></script>
    </body>

</html>
